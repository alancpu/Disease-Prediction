<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Disease Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav>
    <div class="nav-wrapper light-blue lighten-2">
      <a href="#" class="brand-logo center">Disease Results</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Table of Disease You have Selected</h1>
      <div class="row center">
        <h5 class="header col s12 light">Below is the list of disease and your likelyhood for developing said disease.</h5>
      </div>
      <br><br>

      <!-- Begin table of diseases -->
      <div class="col s6">
        <table class="bordered highlight" id="diseases">
          <thead>
            <tr>
                <th data-field="name"><h5 class="light">Disease Name</h5></th>
                <th data-field="likelyhood"><h5 class="light">Likelyhood</h5></th>
            </tr>
          </thead>

          <tbody id="table-body">

				<tr>
					<td>Diabetes</td>
					<td>0.28%</td>
				</tr>
			  
				<tr>
					<td>Obesity</td>
					<td>2.53%</td>
				</tr>
			            </tbody>
        </table>
      </div>

    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
